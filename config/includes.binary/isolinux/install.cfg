menu begin installer
menu title ^Instalar Huayra GNU/Linux
label install-text
	menu label Instalar en modo ^texto
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append vga=788  -- quiet localechooser/translation/text/warn-incomplete=false localechooser/translation/text/warn-partial=false ethdetect/prompt-missing-firmware=false

label install-gui
	menu label Instalar en modo ^Grafico
	linux /install/gtk/vmlinuz
	initrd /install/gtk/initrd.gz
	append video=vesa:ywrap,mtrr vga=788  -- quiet localechooser/translation/text/warn-incomplete=false localechooser/translation/text/warn-partial=false ethdetect/prompt-missing-firmware=false

label volver
	menu label ^...Volver
	menu exit
menu end
